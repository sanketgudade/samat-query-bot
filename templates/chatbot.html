<script>

let speechTranscript = '';
let recognition;
let isListening = false;

document.addEventListener('DOMContentLoaded', function() {
    const micButton = document.getElementById('micButton');
    const micIcon = document.getElementById('micIcon');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton'); // Added reference to send button

    if ('webkitSpeechRecognition' in window) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true; // Keep listening continuously
        recognition.interimResults = true; // Get partial results
        recognition.lang = 'en-US';

        recognition.onstart = function() {
            isListening = true;
            micButton.classList.add('active');
            micButton.setAttribute('data-tooltip', 'Listening... Click to stop');
            speechTranscript = ''; // Reset transcript when starting
        };

        recognition.onresult = function(event) {
            let interimTranscript = '';
            let finalTranscript = '';
            
            // Combine all results
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript + ' ';
                } else {
                    interimTranscript += transcript;
                }
            }
            
            // Update the full transcript
            speechTranscript += finalTranscript;
            
            // Show both final and interim results in input field
            userInput.value = speechTranscript + interimTranscript;
            userInput.focus();
            
            // Auto-scroll to bottom of chat
            const messageDisplay = document.getElementById("messageDisplay");
            messageDisplay.scrollTop = messageDisplay.scrollHeight;
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error', event.error);
            stopListening();
            
            if (event.error === 'not-allowed') {
                alert('Microphone access was denied. Please allow microphone access in your browser settings.');
            }
        };

        recognition.onend = function() {
            if (isListening) {  // Only restart if not manually stopped
                recognition.start();
            }
        };

        function stopListening() {
            isListening = false;
            micButton.classList.remove('active');
            micButton.setAttribute('data-tooltip', 'Microphone');
            recognition.stop();
        }

        micButton.addEventListener('click', function(event) {
            event.preventDefault();
            if (isListening) {
                stopListening();
            } else {
                try {
                    // Request microphone permission first
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(() => {
                            recognition.start();
                        })
                        .catch(err => {
                            console.error("Microphone access error:", err);
                            alert("Please allow microphone access to use this feature.");
                        });
                } catch (e) {
                    console.error("Speech recognition error:", e);
                    alert("Error accessing microphone. Please check permissions.");
                }
            }
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isListening) {
                stopListening();
            }
        });
    } else {
        micButton.disabled = true;
        micButton.setAttribute('data-tooltip', 'Speech recognition not supported');
        micButton.addEventListener('click', function() {
            alert("Speech recognition is not supported in your browser. Please use Chrome, Edge, or Safari.");
        });
    }
});

// Modified sendMessage function to handle speech input
function sendMessage() {
    const userInput = document.getElementById("userInput");
    let message = userInput.value.trim();
    
    // If empty but we have speech transcript, use that
    if (message === '' && speechTranscript !== '') {
        message = speechTranscript;
        userInput.value = message; // Update the input field
    }
    
    if (message === '') return;
    
    displayUserMessage(message);
    
    fetch('/api/chat', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        if (data.sql) {
            displaySQLResponse(data.sql, data.explanation);
        } else {
            displayAIMessage(data.response);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        displayAIMessage("An error occurred while processing your request.");
    });
    
    // Clear input but keep speech transcript for next message
    userInput.value = '';
    speechTranscript = '';
    
    // Stop microphone if it's listening
    if (isListening) {
        stopListening();
    }
}

// Helper function to stop listening (moved to global scope)
function stopListening() {
    isListening = false;
    document.getElementById('micButton').classList.remove('active');
    document.getElementById('micButton').setAttribute('data-tooltip', 'Microphone');
    if (recognition) {
        recognition.stop();
    }
}
</script>  
<script>
    // Enhanced image upload and text extraction function
    function uploadImage() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.capture = 'camera'; // For mobile devices
        
        input.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // Show loading state
            const galleryButton = document.querySelector('[data-tooltip="Upload from Gallery"]');
            const originalTooltip = galleryButton.getAttribute('data-tooltip');
            galleryButton.classList.add('loading');
            galleryButton.setAttribute('data-tooltip', 'Processing image...');
            
            try {
                const formData = new FormData();
                formData.append('image', file);
                
                // Call OCR service on port 5003
                const response = await fetch('http://localhost:5003/extract-text', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to process image');
                }
                
                if (data.success && data.text) {
                    // Display image preview
                    const imgPreview = document.createElement('img');
                    imgPreview.src = data.image_url;
                    imgPreview.style.maxWidth = '100%';
                    imgPreview.style.maxHeight = '200px';
                    imgPreview.style.borderRadius = '8px';
                    displayUserMessage("", imgPreview);
                    
                    // Display extracted text
                    displayExtractedText(data.text);
                    
                    // Set text in input field
                    document.getElementById('userInput').value = data.text;
                    document.getElementById('userInput').focus();
                } else {
                    throw new Error(data.error || 'No text extracted');
                }
            } catch (error) {
                console.error('OCR Error:', error);
                displayAIMessage(`Error: ${error.message}`);
            } finally {
                galleryButton.classList.remove('loading');
                galleryButton.setAttribute('data-tooltip', originalTooltip);
            }
        };
        
        input.click();
    }
    
    function displayExtractedText(text) {
        const messageDisplay = document.getElementById("messageDisplay");
        const container = document.createElement("div");
        container.className = "extracted-text-container";
        
        const header = document.createElement("div");
        header.className = "extracted-text-header";
        header.textContent = "Extracted Text:";
        
        const content = document.createElement("div");
        content.className = "extracted-text-content";
        content.textContent = text;
        
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-text-button";
        copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
        copyBtn.title = "Copy to clipboard";
        copyBtn.onclick = () => {
            navigator.clipboard.writeText(text);
            copyBtn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
                copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
            }, 2000);
        };
        
        container.appendChild(header);
        container.appendChild(content);
        container.appendChild(copyBtn);
        
        // Add as user message
        const messageDiv = document.createElement("div");
        messageDiv.className = "user-message message-bubble";
        messageDiv.appendChild(container);
        
        const avatar = document.createElement("img");
        avatar.src = "static/human.gif";
        avatar.className = "avatar";
        messageDiv.appendChild(avatar);
        
        messageDisplay.appendChild(messageDiv);
        messageDisplay.scrollTop = messageDisplay.scrollHeight;
    }    // Initialize in DOMContentLoaded
    document.addEventListener('DOMContentLoaded', function() {
        const galleryButton = document.querySelector('[data-tooltip="Upload from Gallery"]');
        if (galleryButton) {
            galleryButton.addEventListener('click', function(e) {
                e.preventDefault();
                uploadImage();
            });
        }
    });

            const messageDisplay = document.getElementById("messageDisplay");

            // AI Avatar

            aiAvatar.src = "static/AI2.gif";

            // Create SQL content container

            // SQL Query
            const sqlQuery = document.createElement("pre");
            sqlQuery.innerHTML = `<code class="language-sql">${sql}</code>`;
            
            // Copy Button
            const copyButton = document.createElement("button");
            copyButton.className = "copy-sql-button";
            copyButton.innerHTML = '<i class="fas fa-copy"></i> Copy SQL Query';
            copyButton.onclick = () => copyToClipboard(sql);
            
            sqlContent.appendChild(sqlQuery);
            sqlContent.appendChild(copyButton);
            aiMessageBubble.appendChild(sqlContent);
            messageDisplay.appendChild(aiMessageBubble);
            
            // Highlight SQL syntax
            hljs.highlightAll();
            
            // Add explanation if exists

                explanationAvatar.src = "static/AI2.gif";

                explanationContent.appendChild(explanationHeader);
                explanationContent.appendChild(explanationText);
                explanationBubble.appendChild(explanationContent);
                messageDisplay.appendChild(explanationBubble);
            }
            
            messageDisplay.scrollTop = messageDisplay.scrollHeight;
        }
        
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    alert("Copied to clipboard!");
                }).catch(err => {
                    console.error('Could not copy text:', err);
                    alert("Failed to copy: " + err);
                });
            } else {
                const textarea = document.createElement("textarea");
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand("copy");
                    alert("Copied to clipboard!");
                } catch (err) {
                    alert("Failed to copy: " + err);
                }
                document.body.removeChild(textarea);
            }
        }

        function formatTimestamp() {
            const date = new Date();

            hours = hours % 12 || 12; // Convert 24-hour format to 12-hour format
        
            const formattedDate = `${date.getDate()}-${date.getMonth() + 1}-${date.getFullYear()} ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;
            return formattedDate;
        }
